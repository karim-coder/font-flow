  <body>
    <div class="container">
      <div class="header">
        <h1>✨ Ultimate Logo Font Showcase</h1>
        <p class="subtitle">
          Discover the perfect font for your brand • Click any card to copy the
          font name
        </p>
      </div>

      <div class="input-container">
        <input
          type="text"
          id="logoText"
          value="I<ARIM"
          placeholder="Type your logo text..."
          aria-label="Enter your logo text to preview in different fonts"
        />
        <button class="clear-btn" id="clearBtn" title="Clear text" aria-label="Clear the logo text input">×</button>
      </div>

      <div class="filter-container">
        <button class="filter-btn active" data-filter="all" aria-label="Show all fonts">All Fonts</button>
        <button class="filter-btn" data-filter="monospace" aria-label="Show only monospace fonts">Monospace</button>
        <button class="filter-btn" data-filter="sans-serif" aria-label="Show only sans-serif fonts">Sans-Serif</button>
        <button class="filter-btn" data-filter="display" aria-label="Show only display fonts">Display</button>
      </div>

      <div class="stats" id="stats">
        Showing <span id="count">100</span> fonts
      </div>

      <div class="grid" id="grid"></div>
    </div>

    <div class="toast" id="toast">✓ Font name copied to clipboard!</div>

    <script src="script.js"></script>
  </body>
</html>
